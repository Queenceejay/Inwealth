<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Inwealth</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #f0f4ff, #d6e4ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            border-radius: 12px;
            padding: 30px 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }
        p {
            font-size: 0.875rem;
            color: #666;
            margin-bottom: 20px;
        }
        .buttons a {
            display: inline-block;
            text-decoration: none;
            padding: 10px 15px;
            margin: 5px;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .buttons .login {
            background-color: #007BFF;
            color: white;
        }
        .buttons .login:hover {
            background-color: #0056b3;
        }
        .buttons .home {
            background-color: #28a745;
            color: white;
        }
        .buttons .home:hover {
            background-color: #1c7c33;
        }
        .buttons .deactivate {
            background-color: #DC3545;
            color: white;
        }
        .buttons .deactivate:hover {
            background-color: #a71d2a;
        }
        footer {
            margin-top: 20px;
            font-size: 0.75rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>You've Been Logged Out</h2>
        <p>We hope to see you back soon! You can log in again, visit the homepage, or deactivate your account if you wish.</p>
        <div class="buttons">
            <a href="signin.html" class="login">Log In Again</a>
            <a href="index.html" class="home">Go to Homepage</a>
            <a href="deactivate.html" class="deactivate">Deactivate Account</a>
        </div>
        <footer>&copy; 2025 Inwealth</footer>
    </div>
</body>
</html>
