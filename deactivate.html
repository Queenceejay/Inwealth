<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deactivate Account - Inwealth</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #ffe8e8, #fbe4ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            border-radius: 12px;
            padding: 30px 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #DC3545;
        }
        p {
            font-size: 0.875rem;
            color: #666;
            margin-bottom: 20px;
        }
        .warning {
            background-color: #fff4f4;
            border: 1px solid #DC3545;
            padding: 10px;
            color: #DC3545;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 20px;
        }
        .buttons a, .buttons button {
            display: inline-block;
            text-decoration: none;
            padding: 10px 15px;
            margin: 5px;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .buttons .cancel {
            background-color: #007BFF;
            color: white;
        }
        .buttons .cancel:hover {
            background-color: #0056b3;
        }
        .buttons .confirm {
            background-color: #DC3545;
            color: white;
        }
        .buttons .confirm:hover {
            background-color: #a71d2a;
        }
        footer {
            margin-top: 20px;
            font-size: 0.75rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Deactivate Your Account</h2>
        <div class="warning">
            Warning: Deactivating your account will permanently erase your data and you will no longer have access to your account.
        </div>
        <p>If you're sure you want to deactivate your account, please confirm below. Otherwise, you can cancel and continue using Inwealth.</p>
        <div class="buttons">
            <button class="confirm" onclick="confirmDeactivation()">Confirm Deactivation</button>
            <a href="index.html" class="cancel">Cancel</a>
        </div>
        <footer>&copy; 2025 Inwealth</footer>
    </div>

    <script>
        function confirmDeactivation() {
            alert('Your account has been deactivated. Redirecting to the homepage...');
            window.location.href = "index.html"; // Redirects to homepage
        }
    </script>
</body>
</html>
