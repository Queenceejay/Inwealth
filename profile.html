<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Inwealth</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f0f4ff, #a6c1ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px 30px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 420px;
            width: 90%;
            text-align: center;
        }
        h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #222;
        }
        .profile-pic-container {
            position: relative;
            margin-bottom: 20px;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: auto;
            border: 3px solid #007BFF;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f4ff;
        }
        .profile-pic img {
            width: 60%;
            height: 60%;
            opacity: 0.8;
        }
        .edit-pic {
            position: absolute;
            bottom: 10px;
            right: calc(50% - 45px);
            background: #007BFF;
            color: white;
            padding: 5px 10px;
            font-size: 0.75rem;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0px 5px 15px rgba(0, 123, 255, 0.3);
            transition: background 0.3s ease;
        }
        .edit-pic:hover {
            background: #0056b3;
        }
        form {
            margin-top: 20px;
            text-align: left;
        }
        label {
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 5px;
            display: block;
            color: #444;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 0.9rem;
            color: #333;
            box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.05);
            transition: border 0.3s ease;
        }
        input:focus {
            border-color: #007BFF;
            outline: none;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button, .buttons a {
            text-decoration: none;
            padding: 12px 20px;
            font-size: 0.9rem;
            font-weight: 500;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            flex: 1;
            margin: 0 5px;
        }
        .save {
            background-color: #007BFF;
            color: white;
        }
        .save:hover {
            background-color: #0056b3;
        }
        .dashboard {
            background-color: #28a745;
            color: white;
        }
        .dashboard:hover {
            background-color: #1c7c33;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Profile</h2>
        <div class="profile-pic-container">
            <div class="profile-pic">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png" alt="Default Profile">
            </div>
            <div class="edit-pic">Change</div>
        </div>
        <form action="/update_profile" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="CurrentUsername">
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="user@example.com">
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter new password">
            
            <div class="buttons">
                <button type="submit" class="save">Save Changes</button>
                <a href="dashboard.html" class="dashboard">Back to Dashboard</a>
            </div>
        </form>
    </div>
</body>
</html>
