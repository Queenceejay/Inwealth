<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dashboard</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(to bottom, #f0f8ff, #e6f7ff); /* Soft blue gradient */
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styles */
        header {
            background-color: #007ACC; /* Blue header */
            padding: 1rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header nav ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
        }

        header nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 0.9rem;
            font-weight: bold;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s ease;
        }

        header nav ul li a:hover {
            background-color: #005DA3; /* Darker blue hover */
            border-radius: 5px;
        }

        /* Main Section */
        main {
            flex: 1;
            padding: 2rem;
            text-align: center;
        }

        main h1 {
            font-size: 2rem;
            color: #007ACC;
            margin-bottom: 1rem;
        }

        main p {
            font-size: 1.2rem;
            color: #444;
        }

        /* Footer Menu */
        footer {
            background-color: #007ACC;
            color: white;
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        footer ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
            padding: 0.5rem 0;
        }

        footer ul li a {
            text-decoration: none;
            color: white;
            font-size: 0.8rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        footer ul li a:hover {
            color: #cce4ff;
        }

        footer p {
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h1>Welcome, [Username]</h1>
        <p>Your current balance is: <strong>$[Amount]</strong></p>
    </main>

    <!-- Footer Menu -->
    <footer>
        <ul>
            <li><a href="wallet.html">Wallet</a></li>
            <li><a href="withdraw.html">Withdraw</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="logout.html">Logout</a></li>
        </ul>
        <p>&copy; 2025 Inwealth. All Rights Reserved.</p>
    </footer>

</body>
</html>
