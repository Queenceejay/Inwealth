<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            font-size: 72px;
            color: #FF5733;
        }
        p {
            font-size: 24px;
        }
        a {
            text-decoration: none;
            font-size: 18px;
            color: #4CAF50;
        }
        a:hover {
            text-decoration: underline;
        }
        .container {
            margin: auto;
            padding: 50px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 60%;
        }
        .message {
            font-size: 20px;
            color: #555;
        }
        .home-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            font-size: 18px;
        }
        .home-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you are looking for does not exist.</p>
        <p class="message">It might have been moved or deleted, or perhaps the URL was typed incorrectly.</p>
        <a href="/" class="home-button">Go Back to Home</a>
    </div>

</body>
</html>
