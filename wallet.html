<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet - Inwealth</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #f0f4ff, #d6e4ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: white;
            border-radius: 12px;
            padding: 30px 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        h2 {
            font-size: 1.2rem;  /* Smaller font size */
            margin-bottom: 10px;
            color: #333;
        }

        p {
            font-size: 0.75rem;  /* Small font size */
            color: #666;
            margin-bottom: 20px;
        }

        .wallet-balance {
            font-size: 1.5rem;  /* Slightly larger for balance */
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .buttons a {
            display: inline-block;
            text-decoration: none;
            padding: 10px 15px;
            margin: 5px;
            font-size: 0.75rem;  /* Small font size */
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .buttons .withdraw {
            background-color: #007BFF;
            color: white;
        }

        .buttons .withdraw:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 20px;
            font-size: 0.65rem;  /* Even smaller text size */
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Wallet Balance</h2>
        <p>Your current balance is shown below. You can withdraw your earnings anytime.</p>
        <div class="wallet-balance" id="wallet-balance">
            $0.00  <!-- Placeholder balance, will be updated dynamically -->
        </div>
        <div class="buttons">
            <a href="withdraw.html" class="withdraw">Go to Withdrawal</a>
        </div>
        <footer>&copy; 2025 Inwealth</footer>
    </div>

    <script>
        // Placeholder JavaScript function to simulate fetching balance
        function fetchWalletBalance() {
            // This is where you would make an API request to fetch the actual balance
            // For now, we are keeping it as empty for the backend integration later
            const walletBalance = "$0.00";  // Empty balance for now
            document.getElementById('wallet-balance').textContent = walletBalance;
        }

        // Call the function to set the wallet balance when the page loads
        window.onload = fetchWalletBalance;
    </script>
</body>
</html>
